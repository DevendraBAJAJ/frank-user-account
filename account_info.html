<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-12 col-sm-8 offset-sm-2 col-md-8 col-lg-4 offset-lg-4 px-0">
            <div class="card formCard border-0 rounded-0 position-static text-theme-dark text-align-center ms-4 ms-lg-auto mt-2 mt-lg-0">
                <p class="text-center fw-bold fs-22 text-uppercase mt-5 mt-lg-3">Edit Profile</p>
                <form class="text-center text-sm-start">
                    <div class="mb-3 row">
                        <label for="inputUsername" class="col-3 offset-1 col-sm-4 col-md-3 offset-md-1 col-form-label">Username</label>
                        <div class="col-8 col-sm-6 col-md-7">
                            <input type="text" class="form-control" id="inputUsername">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputEmail" class="col-3 offset-1 col-sm-4 col-md-3 offset-md-1 col-form-label">Email Address</label>
                        <div class="col-8 col-sm-6 col-md-7">
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputFirstName" class="col-3 offset-1 col-sm-4 col-md-3 offset-md-1 col-form-label">First Name</label>
                        <div class="col-8 col-sm-6 col-md-7">
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputLastName" class="col-3 offset-1 col-sm-4 col-md-3 offset-md-1 col-form-label">Last Name</label>
                        <div class="col-8 col-sm-6 col-md-7">
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputMobileNumber" class="col-3 offset-1 col-sm-4 col-md-3 offset-md-1 col-form-label">Mobile Number</label>
                        <div class="col-8 col-sm-6 col-md-7">
                            <input type="number" class="form-control" id="inputMobileNumber">
                        </div>
                    </div>
                    <p class="text-center fw-bold fs-22 text-uppercase mt-5">Change Password</p>
                    <div class="mb-3 row">
                        <label for="inputNewPassword" class="col-3 offset-1 col-sm-4 col-md-3 offset-md-1 col-form-label">New Password</label>
                        <div class="col-8 col-sm-6 col-md-7">
                            <input type="text" class="form-control" id="inputNewPassword">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputConfirmPassword" class="col-3 offset-1 col-sm-4 col-md-3 offset-md-1 col-form-label">Confirm Password</label>
                        <div class="col-8 col-sm-6 col-md-7">
                            <input type="number" class="form-control" id="inputConfirmPassword">
                        </div>
                    </div>
                    <div class="mb-4 row mt-5">
                        <div class="col-7 offset-2 col-md-7 offset-md-2 pe-2 col-lg-6 offset-lg-3 pe-lg-auto">
                            <button class="btn btn-theme text-white text-uppercase w-100 fs-18 fw-500" type="submit">Save</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
